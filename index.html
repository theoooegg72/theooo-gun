"SVDç‹™å‡»æ­¥æª-çƒ½ç«åœ°å¸¦-6IOIR800BAFJS4ST7C7E4",
"PTR-32çªå‡»æ­¥æª-çƒ½ç«åœ°å¸¦-6ICHDNC0BAFJS4ST7C7E4",
"K416çªå‡»æ­¥æª-çƒ½ç«åœ°å¸¦-6IOJ35O0BAFJS4ST7C7E4",
"ä¸K416çªå‡»æ­¥æª-çƒ½ç«åœ°å¸¦-6IOJ3L80BAFJS4ST7C7E4",
"KC17çªå‡»æ­¥æª-çƒ½ç«åœ°å¸¦-6ICII6S0BAFJS4ST7C7E4",
"SCAR-Hæˆ˜æ–—æ­¥æª-çƒ½ç«åœ°å¸¦-6IJUKBK0BAFJS4ST7C7E4",
"M7æˆ˜æ–—æ­¥æª-çƒ½ç«åœ°å¸¦-6IDCL5O01TBN8TTTF638O",
"M700ç‹™å‡»æ­¥æª-çƒ½ç«åœ°å¸¦-6IFUL540BAFJS4ST7C7E4"
            ],
            copySuccessText: "å¤åˆ¶æˆåŠŸ âœ…",
            luckyCopySuccessTemplate: "æ­å–œæŠ½åˆ°ã€{gunName}ã€‘æ”¹æªç ï¼âœ…",
            copyFailText: "å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ï¼"
        };
        // ====================== é…ç½®åŒºç»“æŸ =======================

        // ========== æ–°å¢ï¼šé¼ æ ‡è·Ÿéšç²’å­æ•ˆæœ ==========
        class ParticleEffect {
            constructor() {
                this.canvas = document.getElementById('particleCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.canvasWidth = window.innerWidth;
                this.canvasHeight = window.innerHeight;
                this.mouse = { x: null, y: null, radius: 150 };

                // è®¾ç½®ç”»å¸ƒå°ºå¯¸
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());

                // ç›‘å¬é¼ æ ‡ç§»åŠ¨
                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.x;
                    this.mouse.y = e.y;
                });

                // å†·è‰²ç³»ç²’å­é¢œè‰²åº“
                this.colors = [
                    '#0288d1', '#2196f3', '#42a5f5', '#64b5f6', // è“è‰²ç³»
                    '#26a69a', '#26c6da', '#4dd0e1', '#80deea', // é’è‰²ç³»
                    '#7e57c2', '#9575cc', '#b39ddb', '#d1c4e9', // ç´«è‰²ç³»
                    '#00acc1', '#00bcd4', '#00c853', '#69f0ae'  // è“ç»¿ç³»
                ];

                // åˆå§‹åŒ–ç²’å­
                this.initParticles();

                // åŠ¨ç”»å¾ªç¯
                this.animate();
            }

            // è°ƒæ•´ç”»å¸ƒå°ºå¯¸
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.canvasWidth = window.innerWidth;
                this.canvasHeight = window.innerHeight;
            }

            // åˆå§‹åŒ–ç²’å­
            initParticles() {
                this.particles = [];
                const particleCount = Math.floor((this.canvasWidth * this.canvasHeight) / 15000); // è‡ªé€‚åº”ç²’å­æ•°é‡
                
                for (let i = 0; i < particleCount; i++) {
                    const size = Math.random() * 3 + 1;
                    this.particles.push({
                        x: Math.random() * this.canvasWidth,
                        y: Math.random() * this.canvasHeight,
                        size: size,
                        speedX: Math.random() * 0.5 - 0.25, // æ…¢é€Ÿç§»åŠ¨
                        speedY: Math.random() * 0.5 - 0.25,
                        color: this.colors[Math.floor(Math.random() * this.colors.length)],
                        opacity: Math.random() * 0.5 + 0.3 // åŠé€æ˜
                    });
                }
            }

            // ç»˜åˆ¶ç²’å­
            drawParticle(particle) {
                this.ctx.beginPath();
                this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                this.ctx.fillStyle = particle.color;
                this.ctx.globalAlpha = particle.opacity;
                this.ctx.fill();
                this.ctx.globalAlpha = 1;
            }

            // æ›´æ–°ç²’å­ä½ç½®ï¼ˆè·Ÿéšé¼ æ ‡ï¼‰
            updateParticles() {
                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];

                    // é¼ æ ‡å¸å¼•åŠ›
                    if (this.mouse.x && this.mouse.y) {
                        const dx = this.mouse.x - p.x;
                        const dy = this.mouse.y - p.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const maxDistance = this.mouse.radius;
                        const force = (maxDistance - distance) / maxDistance;

                        if (distance < maxDistance) {
                            p.x += forceDirectionX * force * 0.8;
                            p.y += forceDirectionY * force * 0.8;
                        }
                    }

                    // ç²’å­ç§»åŠ¨
                    p.x += p.speedX;
                    p.y += p.speedY;

                    // è¾¹ç•Œæ£€æµ‹ï¼ˆè¶…å‡ºå±å¹•é‡ç½®ï¼‰
                    if (p.x < 0 || p.x > this.canvasWidth) p.speedX = -p.speedX;
                    if (p.y < 0 || p.y > this.canvasHeight) p.speedY = -p.speedY;

                    // ç»˜åˆ¶ç²’å­
                    this.drawParticle(p);
                }
            }

            // åŠ¨ç”»å¾ªç¯
            animate() {
                this.ctx.clearRect(0, 0, this.canvasWidth, this.canvasHeight);
                this.updateParticles();
                requestAnimationFrame(() => this.animate());
            }
        }

        // åˆå§‹åŒ–ç²’å­æ•ˆæœ
        window.addEventListener('load', () => {
            new ParticleEffect();
        });

        // ========== åŸæœ‰é€»è¾‘ä¿ç•™ï¼ˆä»…è°ƒæ•´éƒ¨åˆ†æ ·å¼å…³è”ï¼‰ ==========
        // è·å–æ ¸å¿ƒå…ƒç´ 
        const copyToast = document.getElementById('copyToast');
        const backToTop = document.getElementById('backToTop');
        const luckyBtn = document.getElementById('luckyBtn');
        const themeBtn = document.getElementById('themeBtn');
        const pageTitle = document.getElementById('pageTitle');
        const pageSubTitle = document.getElementById('pageSubTitle');
        const textGroup = document.getElementById('textGroup');
        const body = document.body;
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearchBtn');

        // åˆå§‹åŒ–é¡µé¢æ–‡æœ¬
        pageTitle.textContent = config.pageTitle;
        pageSubTitle.textContent = config.pageSubTitle;
        luckyBtn.textContent = config.luckyBtnText;
        searchInput.placeholder = config.searchPlaceholder || "æœç´¢æªæ¢°åç§°/æ”¹æªç ...";

        // åŠ¨æ€æ¸²æŸ“æ”¹æªç åˆ—è¡¨
        function renderGunCodes(filteredCodes = null) {
            textGroup.innerHTML = '';
            const codesToRender = filteredCodes || config.gunCodes;
            
            if (codesToRender.length > 0) {
                codesToRender.forEach(code => {
                    const item = document.createElement('div');
                    item.className = 'main-text';
                    item.textContent = code;
                    item.addEventListener('click', () => {
                        copyTextToClipboard(code, item);
                    });
                    textGroup.appendChild(item);
                });
            } else {
                const emptyTip = document.createElement('div');
                emptyTip.className = 'main-text';
                emptyTip.style.textAlign = 'center';
                emptyTip.style.color = 'var(--text-secondary)';
                emptyTip.style.cursor = 'default';
                emptyTip.textContent = config.searchEmptyText || 'æœªæ‰¾åˆ°åŒ¹é…çš„æ”¹æªç  ğŸ˜';
                emptyTip.addEventListener('click', (e) => e.preventDefault());
                emptyTip.style.pointerEvents = 'none';
                textGroup.appendChild(emptyTip);
            }
        }

        // åˆå§‹åŒ–æ¸²æŸ“
        renderGunCodes();

        // æœç´¢åŠŸèƒ½é€»è¾‘
        function handleSearch() {
            const keyword = searchInput.value.trim().toLowerCase();
            if (keyword) {
                clearSearchBtn.classList.add('show');
                const filtered = config.gunCodes.filter(code => 
                    code.toLowerCase().includes(keyword)
                );
                renderGunCodes(filtered);
            } else {
                clearSearchBtn.classList.remove('show');
                renderGunCodes();
            }
        }

        searchInput.addEventListener('input', handleSearch);
        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearSearchBtn.classList.remove('show');
            renderGunCodes();
            searchInput.focus();
        });
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
                searchInput.blur();
            }
        });

        // ç”Ÿæˆéšæœºæ¸å˜é¢œè‰²ï¼ˆå†·è‰²ç³»ï¼‰
        function generateRandomGradient() {
            const getRandomColor = () => {
                // å†·è‰²ç³»RGBèŒƒå›´
                const r = Math.floor(Math.random() * 80) + 40; // ä½çº¢
                const g = Math.floor(Math.random() * 120) + 80; // ä¸­é«˜ç»¿
                const b = Math.floor(Math.random() * 150) + 100; // é«˜è“
                return `rgb(${r}, ${g}, ${b})`;
            };
            const angle = Math.floor(Math.random() * 360);
            return `linear-gradient(${angle}deg, ${getRandomColor()}, ${getRandomColor()}, ${getRandomColor()})`;
        }

        // é¼ æ ‡è·ŸéšèƒŒæ™¯ï¼ˆä¿ç•™ï¼‰
        body.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth * 10;
            const y = e.clientY / window.innerHeight * 10;
            body.style.backgroundPosition = `${x}% ${y}%`;
        });

        // å¤åˆ¶åŠŸèƒ½
        const copyTextToClipboard = async (text, el, isLucky = false) => {
            try {
                await navigator.clipboard.writeText(text.trim());
                
                const randomGradient = generateRandomGradient();
                el.style.setProperty('--random-fill-gradient', randomGradient);
                
                el.classList.add('fill');
                setTimeout(() => el.classList.remove('fill'), 1000);

                let toastText = config.copySuccessText;
                if (isLucky) {
                    const gunName = text.split('-')[0];
                    toastText = config.luckyCopySuccessTemplate.replace('{gunName}', gunName);
                }
                
                copyToast.textContent = toastText;
                copyToast.style.backgroundColor = 'rgba(72, 187, 120, 0.9)';
                copyToast.classList.add('show');
                setTimeout(() => copyToast.classList.remove('show'), 2000);

                const checkIcon = document.createElement('span');
                checkIcon.className = 'check-icon';
                checkIcon.innerHTML = 'âœ“';
                el.appendChild(checkIcon);
                setTimeout(() => el.removeChild(checkIcon), 1500);

            } catch (err) {
                copyToast.textContent = config.copyFailText;
                copyToast.style.backgroundColor = 'rgba(229, 62, 62, 0.9)';
                copyToast.classList.add('show');
                setTimeout(() => copyToast.classList.remove('show'), 2000);
            }
        };

        // éšæœºå¹¸è¿æ”¹æªç 
        luckyBtn.addEventListener('click', () => {
            const textItems = document.querySelectorAll('.main-text');
            if (textItems.length === 0 || textItems[0].textContent === config.searchEmptyText) return;
            
            const randomIndex = Math.floor(Math.random() * textItems.length);
            const luckyItem = textItems[randomIndex];
            const luckyCode = luckyItem.textContent;
            
            const randomGradient = generateRandomGradient();
            luckyItem.style.setProperty('--random-fill-gradient', randomGradient);
            
            luckyItem.classList.add('lucky');
            luckyItem.classList.add('fill');
            setTimeout(() => {
                luckyItem.classList.remove('lucky');
                luckyItem.classList.remove('fill');
            }, 1000);
            
            copyTextToClipboard(luckyCode, luckyItem, true);
        });

        // æš—é»‘æ¨¡å¼åˆ‡æ¢
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        themeBtn.textContent = config.themeBtnIcons[savedTheme];

        themeBtn.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            themeBtn.textContent = config.themeBtnIcons[newTheme];
            localStorage.setItem('theme', newTheme);
        });

        // å›åˆ°é¡¶éƒ¨åŠŸèƒ½
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // åˆå§‹åŒ–æ—¶éšè—æ¸…é™¤æŒ‰é’®
        clearSearchBtn.classList.remove('show');
    </script>
