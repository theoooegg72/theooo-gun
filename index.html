            // è®¡ç®—é¼ æ ‡ä½ç½®å è§†å£çš„æ¯”ä¾‹ï¼Œæ§åˆ¶èƒŒæ™¯åç§»ï¼ˆæœ€å¤§10%ï¼‰
            const x = e.clientX / window.innerWidth * 10;
            const y = e.clientY / window.innerHeight * 10;
            body.style.backgroundPosition = `${x}% ${y}%`;
        });

        // ========== 2. å¤åˆ¶åŠŸèƒ½ï¼ˆæ ¸å¿ƒï¼šæ¯æ¬¡å¤åˆ¶ç”Ÿæˆéšæœºæ¸å˜ï¼‰ ==========
        const copyTextToClipboard = async (text, el, isLucky = false) => {
            try {
                await navigator.clipboard.writeText(text.trim());
                
                // æ ¸å¿ƒæ­¥éª¤1ï¼šç”Ÿæˆéšæœºæ¸å˜å¹¶ç»‘å®šåˆ°å…ƒç´ çš„CSSå˜é‡
                const randomGradient = generateRandomGradient();
                el.style.setProperty('--random-fill-gradient', randomGradient);
                
                // æ ¸å¿ƒæ­¥éª¤2ï¼šè§¦å‘æ¸å˜å¡«å……åŠ¨ç”»
                el.classList.add('fill');
                // åŠ¨ç”»ç»“æŸåç§»é™¤ç±»ï¼Œé¿å…é‡å¤è§¦å‘å†²çª
                setTimeout(() => el.classList.remove('fill'), 1000);

                // æ‹¼æ¥å¼¹çª—æ–‡æ¡ˆï¼ˆåŒºåˆ†æ™®é€šå¤åˆ¶/å¹¸è¿ç ï¼‰
                let toastText = config.copySuccessText;
                if (isLucky) {
                    const gunName = text.split('-')[0];
                    toastText = config.luckyCopySuccessTemplate.replace('{gunName}', gunName);
                }
                
                copyToast.textContent = toastText;
                copyToast.style.backgroundColor = 'rgba(72, 187, 120, 0.9)';
                copyToast.classList.add('show');
                setTimeout(() => copyToast.classList.remove('show'), 2000);

                // ç‚¹å‡»æ‰“å‹¾åé¦ˆ
                const checkIcon = document.createElement('span');
                checkIcon.className = 'check-icon';
                checkIcon.innerHTML = 'âœ“';
                el.appendChild(checkIcon);
                setTimeout(() => el.removeChild(checkIcon), 1500);

            } catch (err) {
                copyToast.textContent = config.copyFailText;
                copyToast.style.backgroundColor = 'rgba(229, 62, 62, 0.9)';
                copyToast.classList.add('show');
                setTimeout(() => copyToast.classList.remove('show'), 2000);
            }
        };

        // ========== 3. éšæœºå¹¸è¿æ”¹æªç ï¼ˆåŒæ­¥éšæœºæ¸å˜ï¼‰ ==========
        luckyBtn.addEventListener('click', () => {
            // è·å–æ¸²æŸ“åçš„æ”¹æªç æ¡ç›®
            const textItems = document.querySelectorAll('.main-text');
            if (textItems.length === 0) return;
            
            // éšæœºé€‰ä¸€ä¸ªæ¡ç›®
            const randomIndex = Math.floor(Math.random() * textItems.length);
            const luckyItem = textItems[randomIndex];
            const luckyCode = config.gunCodes[randomIndex];
            
            // ç”Ÿæˆéšæœºæ¸å˜å¹¶ç»‘å®š
            const randomGradient = generateRandomGradient();
            luckyItem.style.setProperty('--random-fill-gradient', randomGradient);
            
            // è§¦å‘å¹¸è¿åŠ¨ç”»+æ¸å˜å¡«å……åŠ¨ç”»
            luckyItem.classList.add('lucky');
            luckyItem.classList.add('fill');
            setTimeout(() => {
                luckyItem.classList.remove('lucky');
                luckyItem.classList.remove('fill');
            }, 1000);
            
            // è‡ªåŠ¨å¤åˆ¶
            copyTextToClipboard(luckyCode, luckyItem, true);
        });

        // ========== 4. æš—é»‘æ¨¡å¼åˆ‡æ¢ ==========
        // åˆå§‹åŒ–ä¸»é¢˜ï¼ˆä¼˜å…ˆè¯»å–æœ¬åœ°å­˜å‚¨ï¼‰
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        themeBtn.textContent = config.themeBtnIcons[savedTheme];

        // åˆ‡æ¢ä¸»é¢˜
        themeBtn.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            themeBtn.textContent = config.themeBtnIcons[newTheme];
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨ï¼Œåˆ·æ–°åä¿ç•™
            localStorage.setItem('theme', newTheme);
        });

        // ========== 5. å›åˆ°é¡¶éƒ¨åŠŸèƒ½ ==========
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
